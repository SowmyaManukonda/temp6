<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            text-align: center;
            color: #1877f2;
        }
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #165e99;
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
        }
        .separator {
            text-align: center;
            margin: 20px 0;
        }
        .separator hr {
            width: 40%;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Facebook</h1>
        <form action="https://www.facebook.com/login" method="POST">
            <input type="text" name="email" class="input-field" placeholder="Email or Phone" required>
            <input type="password" name="pass" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgotten password?</a>
        </div>
        
        <div class="separator">
            <hr>or<hr>
        </div>
        
        <div class="create-account">
            <button class="login-btn" style="background-color: #42b72a;">Create New Account</button>
        </div>
    </div>

</body>
</html>
